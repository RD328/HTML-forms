<html>

<body>

    <h2>My first form</h2>

    <form action="/action_page.php" target="_blank" autocomplete="on">
        <!--Text Input-->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Tel. No.:</label><br />
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br> <br>
        </fieldset>
        <!--Radiobuttons-->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br> <br>

        <!--Checkboxes-->
        <p>Applying for</p>
        <input type="checkbox" id="keys" name="position1" value="Social Media">
        <label for="position1"> Handling Social Media</label><br>
        <input type="checkbox" id="position2" name="position2" value="Content Creator">
        <label for="position2">Content Creator</label><br>
        <input type="checkbox" id="position3" name="position3" value="Public Relations">
        <label for="position3"> Public Relations</label><br> <br>

        <label for="cars">Choose :</label>
        <select id="cars" name="cars">
            <option value="parttm">Part Time</option>
            <option value="fulltm">Full Time</option>
        </select><br><br>

        <input type="submit" formnovalidate="formnovalidate"
               value="Submit without validation">

        <!--Submit-->
        <input type="submit" value="Submit">
        <!--Reset-->
        <input type="reset">
    </form>



    <!--<p>Note that the form itself is not visible.</p>-->

    <!--<p>Also note that the default width of text input fields is 20 characters.</p>-->

</body>
</html>
